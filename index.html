<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Galerie d'Images</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        h1 { 
            text-align: center; 
            color: white; 
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .image-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .image-card img { 
            width: 100%; 
            height: 220px; 
            object-fit: cover; 
            display: block;
            cursor: pointer;
        }
        
        .image-info {
            padding: 20px;
        }
        
        .image-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .image-url {
            font-size: 0.8em;
            color: #555;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            word-break: break-all;
            cursor: pointer;
            position: relative;
            transition: background 0.2s;
        }
        
        .image-url:hover {
            background: #e0e0e0;
        }
        
        .copy-hint {
            font-size: 0.75em;
            color: #888;
            margin-top: 5px;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¸ Ma BibliothÃ¨que d'Images</h1>
    <p class="subtitle">Cliquez sur une URL pour la copier automatiquement</p>
    
    <div class="gallery" id="gallery">
        <div class="loading">Chargement des images...</div>
    </div>

    <div class="toast" id="toast">âœ… URL copiÃ©e !</div>

    <script>
        // Configuration : liste vos images ici aprÃ¨s les avoir uploadÃ©es
        const images = [
            'probabilite.jpeg',
            'parametre.jpeg',
            'modelisa.jpeg',
            'broyeur%20compo.png',
            'Screenshot%202026-02-08%20150020.png'
        ];

        // OU dÃ©tection automatique (si vous prÃ©fÃ©rez)
        // Cette partie dÃ©tecte automatiquement les images dans le repository
        async function detectImages() {
            try {
                const response = await fetch('https://api.github.com/repos/mostafa200303/surte-de-fonctionnement-/contents/');
                const files = await response.json();
                const imageFiles = files.filter(file => 
                    /\.(jpg|jpeg|png|gif|svg|webp|bmp|ico)$/i.test(file.name)
                );
                return imageFiles.map(file => file.name);
            } catch (e) {
                console.log('DÃ©tection automatique impossible, utilisez la liste manuelle');
                return images;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('âœ… URL copiÃ©e dans le presse-papiers !');
            });
        }

        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const imageList = images.length > 0 ? images : await detectImages();
            
            if (imageList.length === 0) {
                gallery.innerHTML = '<div class="loading">Aucune image trouvÃ©e. Uploadez des images d\'abord !</div>';
                return;
            }

            gallery.innerHTML = '';
            
            imageList.forEach(img => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const baseUrl = `https://mostafa200303.github.io/surte-de-fonctionnement-`;
                const imageUrl = `${baseUrl}/${img}`;
                
                card.innerHTML = `
                    <img src="${img}" alt="${img}" loading="lazy" onclick="copyToClipboard('${imageUrl}')">
                    <div class="image-info">
                        <div class="image-name">${img}</div>
                        <div class="image-url" onclick="copyToClipboard('${imageUrl}')">
                            ${imageUrl}
                            <div class="copy-hint">ðŸ“‹ Cliquez pour copier</div>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        // Charger la galerie au dÃ©marrage
        loadGallery();
    </script>
</body>
</html>
